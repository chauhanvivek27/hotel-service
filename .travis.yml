language: node_js
node_js:
  - 10.16.3
before_install:
  - npm i -g npm@6.9.0
script: npm test
after_success: npm run test:coverage
jobs:
  include:
    - stage: Produce Coverage
      node_js: node
      script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
